<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Akan Name Generator</title>
  <link href="CSS/stylesheets.css" rel="stylesheet" type="text/CSS">
</head>
<body>
  <form>
    <fieldset class="formInput">
    <input type="text" name="First Name" placeholder="Your First Name"> <br><br>
    <input type="text" name="Last Name" placeholder="Your Last Name"><br><br>
    <select name="Gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br> <br>
    <input type="date" name="Date of Birth" placeholder="Your Date of Birth"><br><br>
    <input type="submit" name="Send Message" placeholder="Send Message">
    </fieldset>
  </form>
</body>
