<!DOCTYPE html>
  <head>
    <title>Akan Name Generator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css"
    <script src=".../js/akan.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col fbox">
          <div class="card">
            <h1>Lets Check your Akan Name</h1>
            <p>Are you of Ghanian culture? We are here to help you get your First Name..</p>
            <form class="form">
              <input type="text" id="fname" placeholder="Enter your First Name">
              <input type="text" id="lname" placeholder="Enter your Last Name"><br><br>
              <input type="number" id="yearofBirth" min="1800" max="2019" placeholder="Enter your Year of Birth">
              <input type="number" id="monthofBirth" min="01" max="12" placeholder="Enter your Month of Birth">
              <input type="number" id="dateofBirth" min="01" max="31" placeholder="Enter your Date of Birth"><br><br>
              <p>Choose your Gender</p>
              <input type="radio" class="Gender" value="Male">Male
              <input type="radio" class="Gender" value="Female">Female<br><br>
              <input type="submit" id="Submit" onsubmit="myFunction()" placeholder="Submit">
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
