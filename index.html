<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Akan Name Generator</title>
  <link href="CSS/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="CSS/stylesheets.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
  <div class="card">
  <form>
    <div="brief_Des">
      <h1>Lets Check your Akan Name!</h1>
      <p>Are you of Ghanian culture? We are here to help you get your First Name..</p>
    </div>
    <div class="fname">
    <input type="text" name="First Name" placeholder="Your First Name"> <br><br>
    </div>
    <div class="lname">
    <input type="text" name="Last Name" placeholder="Your Last Name"><br><br>
  </div>
  <div class="gender">
    <select name="Gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br> <br>
  </div>
  <div class="date">
    <input type="date" name="Date of Birth" placeholder="Your Date of Birth"><br><br>
  </div>
    <input type="submit" name="Send Message" placeholder="Send Message">
  </form>
</div>
  </div>
</body>
