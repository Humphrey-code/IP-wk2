<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Akan Name Generator</title>

  <link  href="css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
  <form>
    <input type="text" name="First Name" placeholder="Your First Name"> <br><br>
